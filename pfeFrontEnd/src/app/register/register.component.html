<div class="register-container">
  <div class="register-form">
    <div class="register-image-container">
      <img src="../../assets/signUpLogo.png" width="150px" alt="Sign Up Logo">
      <img src="../../assets/register-background.jpg" class="register-background-image" alt="Background Image">

      <div class="register-animation-container">
        </div>
    </div>

    <h1>Create Your Account</h1>

    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput ngModel name="userName" id="userName" placeholder="Enter your username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>First Name</mat-label>
        <input matInput ngModel name="userFirstName" id="userFirstName" placeholder="Enter your first name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput ngModel name="userLastName" id="userLastName" placeholder="Enter your last name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput ngModel name="userPassword" id="userPassword" placeholder="Enter your password" type="password" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tax ID</mat-label>
        <input matInput ngModel name="idFiscal" id="idFiscal" placeholder="Enter your tax ID" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Address</mat-label>
        <input matInput ngModel name="adresse" id="adresse" placeholder="Enter your address" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Landline Phone</mat-label>
        <input matInput ngModel name="telFixe" id="telFixe" placeholder="Enter your landline phone" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Mobile Phone</mat-label>
        <input matInput ngModel name="telMobile" id="telMobile" placeholder="Enter your mobile phone" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput ngModel name="email" id="email" placeholder="Enter your email" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="w-50 mt-3">Register</button>
    </form>
  </div>
</div>
